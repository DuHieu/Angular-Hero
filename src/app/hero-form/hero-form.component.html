<div>
  <h2>Hero-form</h2>
  <!-- {{ dvh_model | json }} -->
<form (ngSubmit)="onSubmit()" #heroForm="ngForm" [hidden]="submitted">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name"
           required
           [(ngModel)]="dvh_model.name" #name ="ngModel" #State >
    <div [hidden]="name.valid || name.pristine"
       class="alert alert-danger">
    Name is required
  </div>
  </div>

  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text"  class="form-control" id="alterEgo" name="alterEgo" required
           [(ngModel)]="dvh_model.alterEgo" #alterEgo ="ngModel" #State>
    <div [hidden]="alterEgo.valid || alterEgo.pristine"
       class="alert alert-danger">
       Alter Ego is required
  </div>
  <!-- <br>{{State.className}} -->

  </div>

  <div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control"  id="power"
            required
            [(ngModel)]="dvh_model.power" name="power">
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
  </div>
  <button type="button" class="btn btn-default" (click)="addHero(); heroForm.reset()">New Hero</button>
  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>

<div [hidden]="!submitted">
  <h4>You submitted the following:</h4>
  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-3">Name</div>
    <div class="col-xs-3">{{ dvh_model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-3">{{ dvh_model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-3">Power</div>
    <div class="col-xs-3">{{ dvh_model.power }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
</div>
